# SLF4J Simple Logger Configuration for Enhanced Readability
# This configuration reduces verbosity while keeping important information

# Default log level - change to DEBUG for verbose mode
org.slf4j.simpleLogger.defaultLogLevel=INFO

# Show timestamps for better workflow tracking
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss

# Show thread names to track agent interactions
org.slf4j.simpleLogger.showThreadName=false

# Show logger names in a compact format
org.slf4j.simpleLogger.showLogName=true
org.slf4j.simpleLogger.showShortLogName=true

# Reduce verbosity from specific noisy packages
org.slf4j.simpleLogger.log.org.drools.core=WARN
org.slf4j.simpleLogger.log.org.drools.kiesession=WARN
org.slf4j.simpleLogger.log.org.drools.compiler=WARN
org.slf4j.simpleLogger.log.dev.langchain4j.http=WARN

# Keep workflow and agent logging at INFO level for visibility
org.slf4j.simpleLogger.log.org.drools.agentic.example.agents=INFO
org.slf4j.simpleLogger.log.org.drools.agentic.example.workflow=INFO
org.slf4j.simpleLogger.log.org.drools.agentic.example.main=INFO

# Reduce Maven and build noise
org.slf4j.simpleLogger.log.org.apache.maven=WARN

# Enable colors for better readability (if terminal supports it)
org.slf4j.simpleLogger.useColors=true